app-id: org.freedesktop.Sdk.Extension.dotnet
branch: '19.08'
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
modules:
  - name: libunwind
    rm-configure: true
    build-options:
      prefix: /usr/lib/sdk/dotnet
    cleanup:
      - '/include'
      - '/pkgconfig'
      - '*.a'
      - '*.la'
      - '*ptrace.so*'
      - '*setjmp.so*'
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/libunwind/libunwind-1.3.1.tar.gz
        sha256: 43997a3939b6ccdf2f669b50fdb8a4d3205374728c2923ddc2354c65260214f8
      - type: script
        commands:
          - 'autoreconf -sif'
        dest-filename: autogen.sh

  - name: dotnet-sdk
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet/{bin,lib}'
      - 'cp -r * /usr/lib/sdk/dotnet/lib'
      - 'ln -s /usr/lib/sdk/dotnet/lib/dotnet /usr/lib/sdk/dotnet/bin/dotnet'
    sources:
      - type: archive
        only-arches: [x86_64]
        url: https://download.visualstudio.microsoft.com/download/pr/37268c18-226d-436b-b13c-4b77b7f42140/17e8a85360206006a557d634d16713cd/dotnet-sdk-3.1.105-linux-x64.tar.gz
        sha512: 4c15208c6edde102c447cbe20abb3189ae9ab530118297994a523b3ef4bababffe74830d0803fd8afcae3cd6bccf1a8f02c42c3bee19bf6ccd6d7cf8d25c68f4
      - type: archive
        only-arches: [arm]
        url: https://download.visualstudio.microsoft.com/download/pr/52f61afc-0897-4bc7-abf4-f936f9c6f637/8fca0abb8c378a32d966c1b762524c0d/dotnet-sdk-3.1.105-linux-arm.tar.gz
        sha512: a5e7531445c5efc5d647a6dca3725bc13b92df19aa87b63163b01518de5eb29e22f02c124807f29edc5f07ab31c56b675a6c34a1eae50e090c4ddf930fb4bd9f
      - type: archive
        only-arches: [aarch64]
        url: https://download.visualstudio.microsoft.com/download/pr/a2de5fc2-1c17-4ea2-bf3f-77c404e9263e/f9c79b6067afc819656ba9f6e6a4ed73/dotnet-sdk-3.1.105-linux-arm64.tar.gz
        sha512: 10c13928f8f3b4a7bd0c782d3579e417b526f3497cb59deeef4ae9e7fae3228df2ecddfeb1c66f9c2d329204a62fa0c4bb759e2954a0e26ac00419b3efd6017e

  - name: scripts
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet/share/appdata'
      - 'cp enable.sh install.sh install-sdk.sh /usr/lib/sdk/dotnet'
      - 'cp org.freedesktop.Sdk.Extension.dotnet.appdata.xml ${FLATPAK_DEST}/share/appdata'
      - 'mkdir -p /usr/lib/sdk/dotnet/share/appdata'
      - 'appstream-compose --basename=org.freedesktop.Sdk.Extension.dotnet --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.dotnet'
    sources:
      - type: script
        commands:
          - 'mkdir -p /app/dotnet/{bin,lib}'
          - 'cp -L /usr/lib/sdk/dotnet/lib/libunwind{,-coredump,-$FLATPAK_ARCH}.so /app/dotnet/lib'
          - 'cp -r /usr/lib/sdk/dotnet/lib/{dotnet,host,shared} /app/dotnet/lib'
          - 'ln -s /app/dotnet/lib/dotnet /app/dotnet/bin/dotnet'
        dest-filename: install.sh
      - type: script
        commands:
          - '/usr/lib/sdk/dotnet/install.sh'
          - 'cp -r /usr/lib/sdk/dotnet/lib/sdk /app/dotnet/lib'
        dest-filename: install-sdk.sh
      - type: script
        commands:
          - 'export PATH=$PATH:/usr/lib/sdk/dotnet/bin'
          - 'export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/sdk/dotnet/lib'
          - 'export DOTNET_CLI_TELEMETRY_OPTOUT=true'
          - 'export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true'
        dest-filename: enable.sh
      - type: file
        path: org.freedesktop.Sdk.Extension.dotnet.appdata.xml
