app-id: org.freedesktop.Sdk.Extension.dotnet
branch: '19.08'
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
modules:
  - name: libunwind
    rm-configure: true
    build-options:
      prefix: /usr/lib/sdk/dotnet
    cleanup:
      - '/include'
      - '/pkgconfig'
      - '*.a'
      - '*.la'
      - '*ptrace.so*'
      - '*setjmp.so*'
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/libunwind/libunwind-1.3.1.tar.gz
        sha256: 43997a3939b6ccdf2f669b50fdb8a4d3205374728c2923ddc2354c65260214f8
      - type: script
        commands:
          - 'autoreconf -sif'
        dest-filename: autogen.sh

  - name: dotnet-sdk
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet/{bin,lib}'
      - 'cp -r * /usr/lib/sdk/dotnet/lib'
      - 'ln -s /usr/lib/sdk/dotnet/lib/dotnet /usr/lib/sdk/dotnet/bin/dotnet'
    sources:
      - type: archive
        only-arches: [x86_64]
        url: https://download.visualstudio.microsoft.com/download/pr/886b4a4c-30af-454b-8bec-81c72b7b4e1f/d1a0c8de9abb36d8535363ede4a15de6/dotnet-sdk-3.0.100-linux-x64.tar.gz
        sha512: 766da31f9a0bcfbf0f12c91ea68354eb509ac2111879d55b656f19299c6ea1c005d31460dac7c2a4ef82b3edfea30232c82ba301fb52c0ff268d3e3a1b73d8f7
      - type: archive
        only-arches: [arm]
        url: https://download.visualstudio.microsoft.com/download/pr/8ddb8193-f88c-4c4b-82a3-39fcced27e91/b8e0b9bf4cf77dff09ff86cc1a73960b/dotnet-sdk-3.0.100-linux-arm.tar.gz
        sha512: c81dddb0b2db8e29762f222f8dc15b8f3fdf939226c4015d2d919b8faaece503c7bbe0ceeec3e8dc27ad9ca29d027bb1164ac9901f7bbf9c5e4a793e4111d45d
      - type: archive
        only-arches: [aarch64]
        url: https://download.visualstudio.microsoft.com/download/pr/cbc83a0e-895c-4959-99d9-21cd11596e64/b0e59c2ba2bd3ef0f592acbeae7ab27d/dotnet-sdk-3.0.100-linux-arm64.tar.gz
        sha512: 18c3bc07c4486381f54d4b40eb8401bf56c14fef5febc4639e3134d74ce66172d1e66c2dea9684ad727f08e9dd7e89d74535a8642fb2a2203445483293f3b3c3

  - name: scripts
    buildsystem: simple
    build-commands:
      - 'mkdir -p /usr/lib/sdk/dotnet/share/appdata'
      - 'cp enable.sh install.sh install-sdk.sh /usr/lib/sdk/dotnet'
      - 'cp org.freedesktop.Sdk.Extension.dotnet.appdata.xml ${FLATPAK_DEST}/share/appdata'
      - 'mkdir -p /usr/lib/sdk/dotnet/share/appdata'
      - 'appstream-compose --basename=org.freedesktop.Sdk.Extension.dotnet --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.dotnet'
    sources:
      - type: script
        commands:
          - 'mkdir -p /app/dotnet/{bin,lib}'
          - 'cp -L /usr/lib/sdk/dotnet/lib/libunwind{,-coredump,-$FLATPAK_ARCH}.so /app/dotnet/lib'
          - 'cp -r /usr/lib/sdk/dotnet/lib/{dotnet,host,shared} /app/dotnet/lib'
          - 'ln -s /app/dotnet/lib/dotnet /app/dotnet/bin/dotnet'
        dest-filename: install.sh
      - type: script
        commands:
          - '/usr/lib/sdk/dotnet/install.sh'
          - 'cp -r /usr/lib/sdk/dotnet/lib/sdk /app/dotnet/lib'
        dest-filename: install-sdk.sh
      - type: script
        commands:
          - 'export PATH=$PATH:/usr/lib/sdk/dotnet/bin'
          - 'export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/sdk/dotnet/lib'
          - 'export DOTNET_CLI_TELEMETRY_OPTOUT=true'
          - 'export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true'
        dest-filename: enable.sh
      - type: file
        path: org.freedesktop.Sdk.Extension.dotnet.appdata.xml
